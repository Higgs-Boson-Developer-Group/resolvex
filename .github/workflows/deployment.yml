name: Deploy to VPS
on:
  push:
    branches:
      - main
permissions:
  deployments: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
  
      - name: Create Deployment using GitHub CLI
        id: create_deployment
        env:
         GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Create a deployment record via the GitHub CLI
          gh api repos/${{ github.repository }}/deployments \
            -f ref=main \
            -f environment=production \
            -f description="Deploying to production" \
            -f auto_merge:=false \
            -f required_contexts:="[]" \
            > deployment.json
          DEPLOYMENT_ID=$(jq -r '.id' deployment.json)
          echo "Deployment ID: $DEPLOYMENT_ID"
          echo "deployment_id=${DEPLOYMENT_ID}" >> $GITHUB_OUTPUT

      - name: Print Secret Variables (Masked)
        run: |
          echo "VPS_HOST: ${{ secrets.VPS_HOST }}"
          echo "VPS_USER: ${{ secrets.VPS_USER }}"
          echo "VPS_SSH_KEY: [MASKED]"  # Avoid printing the private key

      - name: Deploy app via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: "${{ secrets.VPS_SSH_KEY }}"
          script: |
            cd ~/production/resolveX
            git pull origin main
            npm i
            npm run build
            pm2 restart resolveX

      - name: Update Deployment Status to Success
        run: |
          DEPLOYMENT_ID=${{ steps.create_deployment.outputs.deployment_id }}
          curl -s -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/deployments/$DEPLOYMENT_ID/statuses \
            -d '{
                  "state": "success",
                  "description": "Deployment finished successfully",
                  "environment_url": "https://resolvex.cloudmateria.com"
                }'
